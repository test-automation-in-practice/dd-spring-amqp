server.port=8081

logging.level.root=INFO
logging.level.com=INFO
logging.level.com.acme=INFO
logging.level.com.acme.springamqp_demonstration.message.simplenews.SimpleNewsSenderIntegrationTest=INFO
logging.level.org=INFO

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5s
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=5m
spring.rabbitmq.listener.simple.retry.multiplier=2